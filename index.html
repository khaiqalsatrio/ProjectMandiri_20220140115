<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Daftar Peminatan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body bg-dark text-light" style="border-radius: 15px">
          <h5 class="card-title text-center">Pendaftaran Peminatan</h5>
          <form id="dataForm">
            <div class="mb-2 mt-4">
              <label for="nama" class="form-label">Nama:</label>
              <input type="text" class="form-control" id="nama" aria-describedby="emailHelp" />
            </div>
            <div class="mb-2">
              <label for="nim" class="form-label">NIM:</label>
              <input type="number" class="form-control" id="nim" />
            </div>
            <label for="angkatan" class="mb-2">Angkatan</label>
            <select class="form-select" id="angkatan" aria-label="Default select example">
              <option selected>Pilih:</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </select>
            <p style="font-weight: bold" class="mb-1 mt-3">Peminatan Pada Bidang:</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="peminatan" id="programming" value="Programming" />
              <label class="form-check-label" for="programming"> Programming </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="peminatan" id="desain" value="Desain" />
              <label class="form-check-label" for="desain"> Desain </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="peminatan" id="jaringan" value="Jaringan" />
              <label class="form-check-label" for="jaringan"> Jaringan </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="peminatan" id="basisdata" value="Basis Data" />
              <label class="form-check-label" for="basisdata"> Basis Data </label>
            </div>
            <label for="alamat">Alamat:</label><br />
            <textarea placeholder="Tulis Alamat" name="alamat" id="alamat" cols="30" rows="5"></textarea>

            <button type="submit" class="btn btn-primary mt-2">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
